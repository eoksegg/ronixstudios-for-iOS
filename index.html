<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ronix | Select Version</title>
    <style>
        :root {
            --primary: #818cf8;
            --accent: #c084fc;
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
            /* Prevent text selection for a more app-like feel */
            user-select: none;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% -20%, rgba(129, 140, 248, 0.2), transparent 70%),
                radial-gradient(circle at 0% 100%, rgba(192, 132, 252, 0.1), transparent 50%);
            height: 100vh;
            /* Use dvh for better mobile viewport handling */
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-main);
            padding: 20px;
        }

        /* --- Mobile-Optimized Petal Background --- */
        #petals-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .petal {
            position: absolute;
            background: linear-gradient(135deg, #ffd1e3, #ff9eb5);
            border-radius: 150% 0 150% 0;
            opacity: 0.3;
            filter: blur(0.5px);
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
            15% { opacity: 0.3; }
            85% { opacity: 0.3; }
            100% { transform: translateY(110vh) translateX(50px) rotate(360deg); opacity: 0; }
        }

        /* --- Mobile Layout & Animations --- */
        @keyframes mobilePopIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 40px 24px;
            width: 100%;
            max-width: 380px; /* Slimmer for mobile reachability */
            text-align: center;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            animation: mobilePopIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            background: linear-gradient(to bottom, #ffffff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 32px;
            line-height: 1.5;
            padding: 0 10px;
        }

        .button-container {
            display: grid;
            gap: 14px;
        }

        .select-btn {
            position: relative;
            display: flex;
            align-items: center;
            padding: 20px; /* Larger touch target */
            border-radius: 18px;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation: mobilePopIn 0.5s forwards;
        }

        /* Staggered entry */
        .select-btn:nth-child(1) { animation-delay: 0.3s; }
        .select-btn:nth-child(2) { animation-delay: 0.45s; }

        /* Mobile-friendly active state instead of just hover */
        .select-btn:active {
            transform: scale(0.96);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* For devices that support hover (tablets/desktops) */
        @media (hover: hover) {
            .select-btn:hover {
                transform: translateY(-2px);
                background: rgba(255, 255, 255, 0.12);
                border-color: var(--primary);
            }
        }

        .icon-wrapper {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 1.4rem;
            flex-shrink: 0;
        }

        .btn-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }

        .btn-title {
            font-weight: 700;
            font-size: 1rem;
        }

        .badge {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-dim);
            margin-top: 2px;
        }

        .select-btn:active .badge {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Bottom helper text */
        .footer-note {
            margin-top: 24px;
            font-size: 0.75rem;
            color: var(--text-dim);
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <div id="petals-container"></div>

    <div class="card">
        <h1>Pick Your Version</h1>
        <p class="subtitle">Welcome to Ronix. Choose the install that matches your region.</p>

        <div class="button-container">
            <a href="https://8ygh.github.io/global/" class="select-btn">
                <div class="icon-wrapper">üåè</div>
                <div class="btn-text">
                    <span class="btn-title">Ronix Global</span>
                    <span class="badge">Worldwide Version</span>
                </div>
            </a>
            
            <a href="https://8ygh.github.io/vng/" class="select-btn">
                <div class="icon-wrapper">üáªüá≥</div>
                <div class="btn-text">
                    <span class="btn-title">Ronix VNG</span>
                    <span class="badge">Vietnam Only</span>
                </div>
            </a>
        </div>

        <p class="footer-note">Optimized for mobile devices</p>
    </div>

    <script>
        function createPetal() {
            const container = document.getElementById('petals-container');
            if (!container || document.hidden) return; // Don't create if tab is inactive

            const petal = document.createElement('div');
            petal.classList.add('petal');
            
            const size = Math.random() * 10 + 8 + 'px';
            const startX = Math.random() * 100 + 'vw';
            const duration = Math.random() * 4 + 6 + 's';
            
            petal.style.width = size;
            petal.style.height = size;
            petal.style.left = startX;
            petal.style.animationDuration = duration;
            
            if (Math.random() > 0.5) petal.style.borderRadius = '0 150% 0 150%';

            container.appendChild(petal);

            setTimeout(() => petal.remove(), parseFloat(duration) * 1000);
        }

        window.onload = () => {
            // Initial burst
            for(let i = 0; i < 8; i++) setTimeout(createPetal, i * 200);
            // Throttled for mobile performance
            setInterval(createPetal, 1000);
        };
    </script>

</body>
</html>
